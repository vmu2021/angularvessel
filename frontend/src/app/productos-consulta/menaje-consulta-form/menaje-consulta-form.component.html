<body class="d-flex flex-column min-vh-100">
  <main>
    <div class="container mt-auto">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2>{{ menaje.descripcion }}</h2>
          <form class="was-validated">
            <div class="mb-3 mt-3">
              <label class="form-label">Tipo de Producto:</label>
              <input
                type="text"
                class="form-control"
                placeholder="menaje"
                name="descripcionMenaje"
                minlength="3"
                maxlength="30"
                readonly
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Descripcion:</label>
              <input
                type="text"
                class="form-control"
                name="descripcionMenaje"
                [(ngModel)]="menaje.descripcion"
                readonly
              />
            </div>

            <div><label class="form-label">Precio:</label></div>
            <div class="mb-3 input-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="menaje.precio"
                readonly
              />
              <span class="input-group-text">â‚¬</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br />
    <pre>{{ menaje | json }}</pre>
  </main>
</body>
